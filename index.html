<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./bundle.js" charset="utf-8"></script>
  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link rel="icon" type="image/ico" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a229c5b13d.js" crossorigin="anonymous"></script>
  <title>Shia Art</title>
</head>
<body id="body">
  <div class="page-container darkmode-capable">
    <header class="header-container">
      <div class="header-left">
        <button id="home" class="hidden darkmode-capable"><i class="fas fa-home"></i></button>
      </div>
    </header>
    <div class="center-container">
      <button id="left-arrow" class="darkmode-capable">
        <i class="fas fa-angle-left"></i>
      </button>
      <div class="middle">   
        <div id="title" class="title">Shia Art</div>
        <button id='generate' class="content-button">Generate</button>
        <div class="content-image-container darkmode-capable">
        </div>
      </div>
      <button id="right-arrow" class="darkmode-capable"> 	
        <i class="fas fa-angle-right"></i>
      </button>
    </div>
    <footer class="footer-container darkmode-capable" >
        <div class="link-container">
          <button class="link-reveal">
            <i class="fas fa-link"></i>
          </button>
          <a 
            href="https://www.github.com/chrisoney"
            id="github"
            class="outside-link"
          >
            <i class="fab fa-github"></i>
          </a>
          <a 
            href="https://www.linkedin.com/in/chrisoney/"
            id="linkedin" 
            class="outside-link"
          >
            <i class="fab fa-linkedin"></i>
          </a>
          <a
            href="https://chrisoney.com"
            id="portfolio"
            class="outside-link initials-container"
          >
           <img class="initials" src="images/initials.png" />
          </a>
        </div>
        <div class="settings-container">
          <button class="settings-reveal">
            <i class="fas fa-cogs"></i>
          </button>
          <button id="music" class="settings-button">
            <i class="fas fa-music"></i>
          </button>
          <button id="info" class="settings-button">
            <i class="fas fa-info"></i>
          </button>
          <button id="darkmode" class="settings-button">
           <i class="fas fa-moon"></i>
          </button>
        </div>
    </footer>
  </div>
</body>
</html>
